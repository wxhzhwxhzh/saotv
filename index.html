<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaoTV 流媒体播放器</title>
  <link rel="icon" href="fav.png">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <nav class="navbar">
    <div class="navbar-title">
      <span>📺</span>
      SaoTV-互联网在线TV
    </div>
    <div class="navbar-right">
      <a href="https://iptv-org.github.io/" class="social-link" target="_blank">IPTV资源</a>
      <button class="theme-toggle" id="theme-toggle">
        <span id="theme-icon">☀️</span>
      </button>
      <button class="menu-toggle">☰</button>
    </div>
  </nav>

  <div class="sidebar-overlay"></div>

  <div class="content-wrapper">
    
    <div class="sidebar">
      <div class="sidebar-title">
        <span>📺</span>
        推荐频道
      </div>
      <ul class="channel-list" id="channel-list"></ul>
    </div>

    <div class="main-content">
      <div class="container">
        
        <div class="header">
          <h1>
            <span>🎬</span>
            流媒体播放器
          </h1>
        </div>
        
        <div class="input-container">
          <input type="text" id="m3u8-url" placeholder="请输入 .m3u8 或视频链接" />
          <div class="controls">
            <button id="play-btn">
              <span>▶️</span> 播放
            </button>
            <button class="btn-clear" id="clear-btn">
              <span>🗑️</span> 清空
            </button>
          </div>
        </div>

        <div class="video-container">
          <video id="video-player" controls>
            <source id="video-source" type="application/x-mpegURL">
            您的浏览器不支持视频播放。
          </video>
        </div>

        <div class="video-info">
          <div class="video-status">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">等待播放</span>
            <span id="status-name">...</span>
          </div>
          <div id="current-url" style="font-size: 12px; color: var(--text-secondary); max-width: 400px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></div>
        </div>

        <div class="history-section">
          <div class="history-header">
            <div class="history-title">📜 播放历史</div>
            <button class="btn-clear" id="clear-history-btn" style="padding: 8px 16px; font-size: 13px;">
              清空历史
            </button>
          </div>
          <ul class="history-list" id="history-list"></ul>
        </div>

      </div>
    </div>
  </div>

  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/hls.js"></script>
  <script src="./main.js"></script>

</body>
</html>
